<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! ZIP</title>
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="content">
        <div id="main">
            <div id="main-content">
                <h1>
                    <img src="favicon.png" alt="icon">
                    osu! ZIP
                </h1>
                <p>A web page where you can create and download ZIP files containing <a href="https://osu.ppy.sh/home">osu!</a> beatmap files.<br>Visit the <a href="https://github.com/L-Mario564/osu-Zip">Github Repository</a> for more info.</p><br>
                <input id="map-list" placeholder="Input your beatmap set IDs or beatmap URLs here."><br><br>
                <input id="zip-file-name" placeholder="Input the desired name of the ZIP file."><br><br>
                <input type="checkbox" id="no-video">Download maps with video?<br><br>
                <button id="download">Download</button>
            </div>
        </div>
        <div></div>
        <div id="zip-progress">
            <div id="progress"></div>
        </div>
    </div>  
</body>
</html>
